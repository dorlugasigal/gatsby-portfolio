language: node_js

node_js:
  - "stable"
  - "lts/*"

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_script:
  - npm install netlify-cli -g
  - "npm i -g gatsby-cli"
  - "yarn"

script:
  - gatsby build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./public
  skip_cleanup: true
  on:
    branch: master
